<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Voc√™ me daria um beijo?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b1020; --card:#111936; --txt:#eef3ff; --accent:#ff6ea6; --ok:#34d399;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(60% 60% at 20% 20%, #182245 0, #0b1020 60%);
      color:var(--txt);
      min-height:100dvh; display:grid; place-items:center; overflow:hidden;
    }
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.12);
      border-radius:20px; padding:32px 28px; width:min(560px, 92%); text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      position:relative;
    }
    h1{font-size:clamp(22px, 4.2vw, 34px); line-height:1.2}
    .heart{color:var(--accent)}
    .actions{
      margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
    }
    button{
      border:0; cursor:pointer; border-radius:12px; padding:12px 18px; font-weight:800;
      background:#202a55; color:var(--txt); transition:.18s transform;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    button:hover{ transform:translateY(-2px) }
    .yes{ background:var(--ok); color:#052 }
    .floating{
      position:absolute; inset:auto; /* ser√° posicionado via JS quando "fugir" no mobile */
    }
    .msg{margin-top:18px; color:#a7b7ff; min-height:1.2em}
    footer{margin-top:18px; font-size:12px; color:#9fb0ff66}
  </style>
</head>
<body>
  <main class="card" id="card">
    <h1>Voc√™ me daria um beijo? <span class="heart">üíã</span></h1>

    <div class="actions" id="actions">
      <button class="yes" id="btnYes">SIM</button>
      <button id="btnNo">N√ÉO</button>
    </div>

    <p class="msg" id="msg"></p>
    <footer>(tenta clicar no ‚ÄúN√ÉO‚Äù üòè)</footer>
  </main>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const actions = document.getElementById('actions');
    const msg = document.getElementById('msg');
    const card = document.getElementById('card');

    // Troca de lugar quando o mouse entra no "N√ÉO"
    btnNo.addEventListener('mouseenter', swapButtons);
    // Tamb√©m quando ele tenta focar via teclado
    btnNo.addEventListener('focus', swapButtons);

    function swapButtons(){
      // Pega a ordem atual dos bot√µes
      const children = [...actions.children];
      const idxYes = children.indexOf(btnYes);
      const idxNo = children.indexOf(btnNo);
      // Inverte
      if (idxNo > idxYes) actions.insertBefore(btnNo, btnYes);
      else actions.insertBefore(btnYes, btnNo);
    }

    // Mensagem fofinha pro "SIM"
    btnYes.addEventListener('click', ()=>{
      msg.textContent = 'Aeeee! Eu sabia üòç';
      confetti(); // mini confete bobinho sem libs
    });

    // Em telas touch (mobile), o ‚ÄúN√ÉO‚Äù foge pra uma posi√ß√£o aleat√≥ria dentro do card
    const isTouch = matchMedia('(pointer: coarse)').matches;
    if (isTouch) {
      btnNo.classList.add('floating');
      btnNo.addEventListener('touchstart', e=>{
        e.preventDefault();
        moveNoRandom();
      }, {passive:false});
    }

    function moveNoRandom(){
      const pad = 8;
      const rect = card.getBoundingClientRect();
      const btnRect = btnNo.getBoundingClientRect();
      const maxX = rect.width - btnRect.width - pad*2;
      const maxY = rect.height - btnRect.height - 60; // evita cobrir o t√≠tulo
      const x = Math.max(pad, Math.random()*maxX);
      const y = Math.max(pad+48, Math.random()*maxY + 48);
      btnNo.style.left = x + 'px';
      btnNo.style.top  = y + 'px';
    }

    // Confete simples (sem libs)
    function confetti(){
      for (let i=0;i<24;i++){
        const s = document.createElement('span');
        s.textContent = 'üíñ';
        s.style.position='fixed';
        s.style.left = (50 + (Math.random()*40-20)) + 'vw';
        s.style.top = '-10vh';
        s.style.fontSize = (14 + Math.random()*12) + 'px';
        s.style.transition = 'transform 1.2s ease, opacity 1.2s ease';
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.transform = `translate(${(Math.random()*60-30)}vw, 115vh) rotate(${Math.random()*720-360}deg)`;
          s.style.opacity = '0';
        });
        setTimeout(()=>s.remove(), 1300);
      }
    }
  </script>
</body>
</html>
